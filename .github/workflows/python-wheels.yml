# Build python wheels including the rust bindings, and upload them to PyPI.
#
# This file is loosely based on the one generated by maturin v1.9.2 using
#
#     maturin generate-ci github
#
# The script has been heavily modified from there.
name: ðŸ“¦ Python wheels

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read

env:
  MODULE_DIR: python
  PACKAGE_NAME: tket-extension-template
  MODULE_NAME: tket_extension_template
  # Pinned version for the uv package manager
  UV_VERSION: "0.9.7"
  UV_FROZEN: 1
  # Python version used to build the wheels
  # We use abi3-compatible building, so this still supports newer Python versions
  PYTHON_VERSION: "3.10"
  # sccache config
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  # Check if the tag matches the package name,
  # or if the workflow is running on a non-release event.
  check-tag:
    name: Check tag
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check-tag.outputs.run }}
    steps:
      - name: Check tag
        id: check-tag
        run: |
          echo "run=$SHOULD_RUN" >> $GITHUB_OUTPUT
        env:
          SHOULD_RUN: ${{ github.event_name != 'release' || ( github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/python-v') ) }}

  build:
    name: ${{ matrix.platform.target }}
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        # List of platforms to build the wheels for.
        #
        # Each entry defines:
        # - runner: The github runner to use for the build.
        # - target: The target platform used when building the rust code.
        # - manylinux: (optional) If doing manylinux-compatible wheels,
        #    the manylinux version to use. Setting this option causes the wheels
        #    to be built with zig.
        # - test-wheels: Whether to test installing the wheels.
        #    This is only done when the target platform matches the runner platform.
        platform:
          # ---------------- Linux
          - runner: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            manylinux: "manylinux2014"
          - runner: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            manylinux: "musllinux_1_2"
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            manylinux: "manylinux2014"
            test-wheels: true
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            manylinux: "musllinux_1_2"
          # ---------------- Mac
          - runner: macos-14
            target: aarch64-apple-darwin
            test-wheels: true
            macos-compatibility: "13.0"
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            test-wheels: true
            macos-compatibility: "15.0"
          # ---------------- Windows
          - runner: windows-2025
            target: x86_64-pc-windows-msvc
            test-wheels: true
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13t"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --profile release-py --strip --out ../dist
          sccache: "true"
          manylinux: auto
          working-directory: ${{ env.MODULE_DIR }}

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --profile release-py --strip --out ../dist -i python3.13t
          sccache: "true"
          manylinux: ${{ matrix.platform.manylinux || 'auto' }}
          working-directory: ${{ env.MODULE_DIR }}

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

      - name: Test installing the built wheels
        shell: bash
        run: |
          echo "Testing the newly built ${{ matrix.platform.target }} wheels..."
          ls -lh dist || true
          if [ "$TEST_INSTALL" = "true" ]; then
            uv run -f dist --with $PACKAGE_NAME --refresh-package $PACKAGE_NAME --no-project -- python -c "import $MODULE_NAME"
          fi
          uvx twine check --strict dist/*
        env:
          TEST_INSTALL: ${{ matrix.platform.test-wheels }}

  sdist:
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out ../dist
          working-directory: ${{ env.MODULE_DIR }}
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'release' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/python-v') ) || (github.event_name == 'workflow_dispatch' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/python-v') ) }}
    needs: [build, sdist]
    environment: release-py
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true
      - name: Report
        run: |
          echo "Publishing to PyPI..."
          echo "Based on the following workflow variables, this is a new version tag push:"
          echo "  - event_name: ${{ github.event_name }}"
          echo "  - ref_type: ${{ github.ref_type }}"
          echo "  - ref: ${{ github.ref }}"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true
