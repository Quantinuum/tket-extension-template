name: ü¶Ä Continuous integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  merge_group:
    types: [checks_requested]
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CI: true # insta snapshots behave differently on ci
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  # Minimal supported Rust version
  MSRV: "1.89"

jobs:
  # Check if changes were made to the relevant files.
  # Always returns true if running on the default branch, to ensure all changes are thoroughly checked.
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/check-changes
        id: filter

  check:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings
      - name: Build docs
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: "-Dwarnings"

  benches:
    name: üèãÔ∏è Continuous benchmarking
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' && github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-codspeed
        run: cargo binstall cargo-codspeed --force
      - name: Override criterion with the CodSpeed harness
        run: cargo add --dev codspeed-criterion-compat --rename criterion --package tket-extension-template
      - name: Build benchmarks
        run: cargo codspeed build --profile bench
      - name: Run benchmarks and upload results to CodSpeed
        uses: CodSpeedHQ/action@v4
        env:
          CODSPEED_TOKEN: ${{ secrets.CODSPEED_TOKEN || '' }}
        if: ${{ env.CODSPEED_TOKEN != '' }}
        with:
          token: ${{ env.CODSPEED_TOKEN }}
          run: "cargo codspeed run"
          mode: instrumentation

  # Run tests on Rust stable
  tests-stable-no-features:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    runs-on: ubuntu-latest
    name: tests (Rust stable, no features)
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - id: toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "stable"
      - name: Configure default rust toolchain
        run: rustup override set ${{steps.toolchain.outputs.name}}
      - uses: taiki-e/install-action@nextest
      - name: Build with no features
        run: cargo nextest r --verbose  --no-default-features --no-run
      - name: Tests with no features
        run: cargo nextest r --verbose  --no-default-features

  # Run tests on Rust stable
  tests-stable-all-features:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' }}
    runs-on: ubuntu-latest
    name: tests (Rust stable, all features)

    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - id: toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "stable"
      - name: Configure default rust toolchain
        run: rustup override set ${{steps.toolchain.outputs.name}}
      - uses: taiki-e/install-action@nextest
      - name: Build with all features
        run: cargo nextest r --verbose  --all-features --no-run
      - name: Tests with all features
        run: cargo nextest r --verbose  --all-features

  # Run tests on the minimum supported rust version, with minimal dependency versions
  tests-msrv:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' && github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    name: tests (Rust MSRV, min dependencies)
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install MSRV toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.MSRV }}
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          # Nightly must be installed for `cargo-minimal-versions` to work
          toolchain: "nightly"
      - name: Configure default rust toolchain
        run: rustup override set ${{steps.toolchain.outputs.name}}
      - uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-minimal-versions
        run: |
          cargo binstall cargo-hack --force
          cargo binstall cargo-minimal-versions --force
      - name: Pin transitive dependencies not compatible with our MSRV
        # Add new dependencies as needed if the check fails due to
        # "package `XXX` cannot be built because it requires rustc YYY or newer, while the currently active rustc version is 1.89.0"
        run: |
          rm Cargo.lock
          # cargo add -p tket-extension-template smol_str@0.3.5
      - name: Build with no features
        run: cargo minimal-versions --direct test --verbose  --no-default-features --no-run
      - name: Tests with no features
        run: cargo minimal-versions --direct test --verbose  --no-default-features
      - name: Build with all features
        run: cargo minimal-versions --direct test --verbose  --all-features --no-run
      - name: Tests with all features
        run: cargo minimal-versions --direct test --verbose  --all-features

  # Run tests on Rust nightly with coverage instrumentation, and upload coverage to codecov.io
  tests-nightly-coverage:
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' && github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    name: tests (Rust nightly, coverage)
    steps:
      - uses: actions/checkout@v6
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "nightly"
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Run tests with coverage instrumentation
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov --no-report  --no-default-features --doctests
          cargo llvm-cov --no-report  --all-features --doctests
      - name: Generate coverage report
        run: cargo llvm-cov --all-features report --codecov --output-path coverage.json
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN || '' }}
        if: ${{ env.CODECOV_TOKEN != '' }}
        with:
          files: coverage.json
          name: rust
          flags: rust
          token: ${{ env.CODECOV_TOKEN }}

  # This is a meta job to mark successful completion of the required checks,
  # even if they are skipped due to no changes in the relevant files.
  required-checks:
    name: Required checks ü¶Ä
    needs: [changes, check, tests-stable-no-features, tests-stable-all-features]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Fail if required checks failed
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "Required checks failed"
          echo "Please check the logs for more information"
          exit 1
      - name: Pass if required checks passed
        run: |
          echo "All required checks passed"
