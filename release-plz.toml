# Automatic changelog generation for rust projects

[workspace]
# Disable processing the packages by default
release = false

# Open the release PR as a draft
pr_draft = true

# Enforce adding the project name in the git tag, to avoid collisions with python.
# (This would normally only be enabled once there are multiple packages in the workspace)
git_tag_name = "{{ package }}-v{{ version }}"
git_release_name = "{{ package }}: v{{ version }}"
git_release_latest = false
pr_labels = ["release"]

# Only create releases / push to crates.io after merging a release-please PR.
# This lets us merge new crates to `main` without worrying about accidentally
# creating github releases.
#
# To trigger a release manually, merge a PR from a branch starting with
# `release-plz-`.
release_always = false

# Include a list of contributors in the release body.
# This affects only the github release text, not the changelog.
git_release_body = """
{{ changelog }}
{% if remote.contributors %}
### Contributors
{% for contributor in remote.contributors %}
* @{{ contributor.username }}
{% endfor %}
{% endif %}
"""

[changelog]

header = """# Changelog

"""

sort_commits = "oldest"

# Allowed conventional commit types,
# and groups to categorize them into on the CHANGELOG file.
commit_parsers = [
    { message = "^feat", group = "New Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^docs", group = "Documentation" },
    { message = "^style", group = "Styling" },
    { message = "^refactor", group = "Refactor" },
    { message = "^perf", group = "Performance" },
    { message = "^test", group = "Testing" },
    { message = "^chore", group = "Miscellaneous Tasks", skip = true },
    { message = "^revert", group = "Reverted changes", skip = true },
    { message = "^ci", group = "CI", skip = true },
]
# If a commit is marked as a breaking change, include in the CHANGELOG
# even if it is in a skipped category.
protect_breaking_commits = true

[[package]]
name = "rust"
changelog_include = ["rust"]
release = true
git_release_latest = true
